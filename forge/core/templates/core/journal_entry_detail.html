{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1>{{ entry.title }}</h1>
    <p class="text-muted">Created on: {{ entry.created|date:"M d, Y" }}</p>
    <hr>
    <p>{{ entry.content }}</p>
    <div class="mt-4">
        <a href="{% url 'core:journal_entry_update' entry.pk %}" class="btn btn-warning">Edit</a>
        <form action="{% url 'core:journal_entry_delete' entry.pk %}" method="post" class="d-inline">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
        </form>
        <a href="{% url 'core:journal_entry_list' %}" class="btn btn-secondary">Back to List</a>
    </div>
</div>
{% endblock %}
