{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1>{{ form.instance.pk|yesno:"Edit Entry,New Entry" }}</h1>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_title" class="form-label">Title</label>
            {{ form.title }}
        </div>
        <div class="mb-3">
            <label for="id_content" class="form-label">Content</label>
            {{ form.content }}
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'core:journal_entry_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
