{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1>Delete Entry</h1>
    <p>Are you sure you want to delete the entry <strong>{{ entry.title }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'core:journal_entry_detail' entry.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
